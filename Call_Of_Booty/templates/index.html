<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS and custom styles -->
</head>
<body>
<div class="container">
    <h2>Enter details</h2>
    <div class="row">
        <a href="{% url 'home' %}">Form</a>
        <a href="{% url 'people' %}">Form data</a>
        <div class="col-md-4">
            <!-- Form -->
            <form action="/insert/" method="post">
                {% csrf_token %}
                <input class="form-control mt-5" type="text" name="name" placeholder="Name">
                <input class="form-control mt-5" type="email" name="email" placeholder="Email">
                <input class="form-control mt-5" type="text" name="school" placeholder="School">
                <input class="btn btn-success mt-5" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
